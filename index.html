<html>

<head>
    <title>🔊Animal Voice Recogniser🐕</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
          <div class="col-xs-12 header_div text_center">
            <h2>Animal Sound Recogniser🐕</h2>
            <p>This wep app can recognise the sounds of cats, dogs, birds and cows.</p>
          </div>
          <div class="main_div">
            <div class="main_div">
                <br>
                <button id="start_btn" onclick="startClassification();">Start</button>
                <h4 id="result_count"></h4>
                <h3 id="result_sound">Detected</h3>
                <br>
                <img id="animal_image" src="ear.png">
          </div>
          <div class="copy_right_footer">Made by ZerstKerl a.k.a Ved</div>
    </center>
</body>
</html>
